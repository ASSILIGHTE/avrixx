    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <style>
        body { font-family: 'Poppins', sans-serif; overflow: hidden; }
        
        /* Glassmorphism yang lebih halus */
        .glass-card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        /* Animasi Masuk */
        .fade-in-up {
            animation: fadeInUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0;
            transform: translateY(30px);
        }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        .delay-1 { animation-delay: 0.5s; }
        .delay-2 { animation-delay: 0.8s; }
        .delay-3 { animation-delay: 1.1s; }

        /* Animasi Background Blob (Penting biar gerak) */
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 7s infinite;
        }
        .animation-delay-2000 { animation-delay: 2s; }
        .animation-delay-4000 { animation-delay: 4s; }

        /* Overlay Pembuka */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom right, #fce7f3, #e9d5ff);
            z-index: 9999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
        }
        .hidden-content { display: none; }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-100 via-purple-100 to-blue-100 min-h-screen text-gray-800">

    <audio id="bgMusic" loop>
        <source src="musik.mp3" type="audio/mpeg">

    <div id="overlay">

        <button onclick="bukaUndangan()" class="bg-purple-600 text-white px-8 py-3 rounded-full font-bold shadow-lg hover:bg-purple-700 transform hover:scale-105 transition duration-300">

    <div id="mainContent" class="max-w-md mx-auto min-h-screen flex flex-col justify-center items-center p-6 relative hidden-content">

        <div class="absolute top-0 -right-4 w-72 h-72 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
        <div class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>

        <div class="glass-card w-full rounded-3xl p-8 shadow-xl text-center z-10 fade-in-up border-t-4 border-purple-400">
            <div class="mb-5 relative inline-block">

                     alt="Cute Icon" 
                     class="w-32 h-32 mx-auto rounded-full object-cover shadow-2xl border-4 border-white transform hover:rotate-6 transition duration-500">

            <h1 class="text-2xl font-bold mb-2 text-gray-800">Hai, Aeyinn! üëã</h1>

            </p>
        </div>

        <div class="glass-card w-full rounded-3xl p-6 mt-5 shadow-xl z-10 fade-in-up delay-1">
            <h2 class="text-sm font-bold mb-4 text-purple-600 tracking-wider uppercase border-b pb-2 border-purple-200">‚ú® Rencana Gabut:</h2>
            <ul class="text-sm space-y-4 text-gray-700">
                <li class="flex items-center space-x-4 bg-white/40 p-2 rounded-xl">

                </li>
                <li class="flex items-center space-x-4 bg-white/40 p-2 rounded-xl">
                    <span class="text-2xl bg-white rounded-full p-1 shadow-sm">‚òï</span>

                </li>
                <li class="flex items-center space-x-4 bg-white/40 p-2 rounded-xl">
                    <span class="text-2xl bg-white rounded-full p-1 shadow-sm">üõçÔ∏è</span>
                    <span class="font-medium">Jajan di PIM</span>
                </li>
                <li class="flex items-center space-x-4 bg-white/40 p-2 rounded-xl">
                    <span class="text-2xl bg-white rounded-full p-1 shadow-sm">üçî</span>

        <div class="w-full mt-8 mb-10 z-10 fade-in-up delay-2 text-center">
            <p class="text-gray-700 font-bold mb-4">Gimana? üëÄ</p>
            
            <div class="flex flex-col space-y-3">
                <button onclick="terimaAjakan()" class="bg-gradient-to-r from-purple-500 to-pink-500 text-white font-bold py-3.5 px-6 rounded-xl shadow-lg transform transition hover:-translate-y-1 active:scale-95 text-lg w-full">
                    Boleh, Gas! üöÄ
                </button>
                
                <button onclick="tolakAjakan(this)" class="bg-white/80 hover:bg-white text-gray-500 font-semibold py-3 px-6 rounded-xl shadow-sm text-sm transition w-full backdrop-blur-sm">

                </button>

    </div>

    <script>
        // 1. Fungsi Buka Undangan (Play Lagu + Hilangkan Overlay)
        function bukaUndangan() {
            const overlay = document.getElementById('overlay');
            const mainContent = document.getElementById('mainContent');
            const audio = document.getElementById('bgMusic');

            // Play Lagu
            audio.volume = 0.5;
            audio.play().catch(error => {
                console.log("Autoplay failed, user interaction needed");
            });

            // Animasi Overlay Hilang
            overlay.style.transform = 'translateY(-100%)';
            overlay.style.opacity = '0';
            
            // Tampilkan Konten Utama
            setTimeout(() => {
                overlay.style.display = 'none';
                mainContent.classList.remove('hidden-content');
            }, 500);
        }

        // 2. Fungsi Terima Ajakan (WA Redirect)
        function terimaAjakan() {
            // Confetti
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
            var random = function(min, max) { return Math.random() * (max - min) + min; };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);

            // GANTI NOMOR WA DI SINI (Format: 628xxx)
            const nomorWA = "6281532254476"; 
            const pesan = "Hai! Gue udah liat webnya. Boleh deh ayo gas ke PIM! üöÄ";
            
            // Delay 2 detik biar liat confetti dulu, baru buka WA
            setTimeout(() => {
                window.location.href = `https://wa.me/${nomorWA}?text=${encodeURIComponent(pesan)}`;
            }, 2000);
        }

        // 3. Fungsi Tolak (Tombol Lari)
        let tolakCount = 0;
        function tolakAjakan(btn) {
            tolakCount++;
            const teks = ["Yakin?", "Masa sih?", "Ayo dong ü•∫", "Jahat bgt.."];
            
            if(tolakCount < 4) {
                btn.innerText = teks[tolakCount-1];
                // Geser dikit biar kaget
                btn.style.transform = `translateX(${Math.random() * 20 - 10}px)`;
            } else {
                // Tombol kabur jauh
                btn.style.position = 'fixed';
                btn.style.left = Math.random() * 80 + '%';
                btn.style.top = Math.random() * 80 + '%';
            }
        }
    </script>
</body>
