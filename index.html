<style>
body { 
    font-family: 'Poppins', sans-serif; 
    overflow-x: hidden; 
}

/* Glassmorphism */
.glass-card {
    background: rgba(255, 255, 255, 0.65);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    border: 1px solid rgba(255, 255, 255, 0.4);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
}

/* Fade Animation */
.fade-in-up {
    animation: fadeInUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    opacity: 0;
    transform: translateY(30px);
}
@keyframes fadeInUp {
    to { opacity: 1; transform: translateY(0); }
}
.delay-1 { animation-delay: 0.5s; }
.delay-2 { animation-delay: 0.8s; }
.delay-3 { animation-delay: 1.1s; }

/* Blob Background */
@keyframes blob {
    0% { transform: translate(0px, 0px) scale(1); }
    33% { transform: translate(30px, -50px) scale(1.1); }
    66% { transform: translate(-20px, 20px) scale(0.9); }
    100% { transform: translate(0px, 0px) scale(1); }
}
.animate-blob {
    animation: blob 7s infinite;
}
.animation-delay-2000 { animation-delay: 2s; }
.animation-delay-4000 { animation-delay: 4s; }

/* Overlay */
#overlay {
    position: fixed; 
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 100%;
    background: linear-gradient(to bottom right, #fce7f3, #e9d5ff);
    z-index: 9999;
    display: flex; 
    flex-direction: column;
    justify-content: center; 
    align-items: center;
    text-align: center;
    padding: 20px;
    transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
}

.hidden-content { display: none; }

/* MOBILE RESPONSIVE PATCH */
@media (max-width: 640px) {
    .glass-card {
        padding: 1.25rem !important;
    }

    img {
        max-width: 120px;
        height: auto;
    }

    h1 {
        font-size: 1.25rem !important;
    }

    h2 {
        font-size: 1rem !important;
    }

    p, li {
        font-size: 0.9rem !important;
    }

    #mainContent {
        padding: 16px !important;
    }

    .animate-blob {
        opacity: 0.45;
        filter: blur(60px);
    }
}
</style>
</head>

<script>
// OPEN INVITE
function bukaUndangan() {
    const overlay = document.getElementById('overlay');
    const mainContent = document.getElementById('mainContent');
    const audio = document.getElementById('bgMusic');

    audio.volume = 0.5;
    audio.play().catch(() => console.log("Autoplay blocked"));

    overlay.style.transform = 'translateY(-100%)';
    overlay.style.opacity = '0';

    setTimeout(() => {
        overlay.style.display = 'none';
        mainContent.classList.remove('hidden-content');
    }, 500);
}

// ACCEPT
function terimaAjakan() {
    var duration = 3000;
    var animationEnd = Date.now() + duration;
    var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
    var random = (min, max) => Math.random() * (max - min) + min;

    var interval = setInterval(() => {
        var timeLeft = animationEnd - Date.now();
        if (timeLeft <= 0) return clearInterval(interval);
        var particleCount = 50 * (timeLeft / duration);

        confetti(Object.assign({}, defaults, {
            particleCount,
            origin: { x: random(0.1, 0.3), y: Math.random() - 0.2 }
        }));

        confetti(Object.assign({}, defaults, {
            particleCount,
            origin: { x: random(0.7, 0.9), y: Math.random() - 0.2 }
        }));
    }, 250);

    const nomorWA = "6281532254476";
    const pesan = "Hai! Gue udah liat webnya. Boleh deh ayo gas ke PIM! üöÄ";

    setTimeout(() => {
        window.location.href = `https://wa.me/${nomorWA}?text=${encodeURIComponent(pesan)}`;
    }, 2000);
}

// REJECT BUTTON
let tolakCount = 0;
function tolakAjakan(btn) {
    tolakCount++;
    const teks = ["Yakin?", "Masa sih?", "Ayo dong ü•∫", "Jahat bgt.."];

    if (tolakCount < 4) {
        btn.innerText = teks[tolakCount - 1];
        btn.style.transform = `translateX(${Math.random() * 20 - 10}px)`;
    } else {
        btn.style.position = 'fixed';
        btn.style.left = Math.random() * 80 + '%';
        btn.style.top = Math.random() * 80 + '%';
    }
}
</script>
